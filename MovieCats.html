    <style>
       #container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    width: 100%;
    margin-top: 100px;
    text-align: center;
}

.category-button {
    padding: 25px;
    font-size: 80px;
    background-color: red;
    color: whitesmoke;
    border: 1px solid whitesmoke;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    width: 260px;
    justify-self: center;
}

.category-button:hover {
    background-color: darkred;
}

.category-button:active {
    background-color: whitesmoke;
    color: darkred;
}

#title {
    grid-column: 1 / -1;
    font-size: 60px;
    margin-bottom: 40px;
    color:antiquewhite;
}

/* --- CENTER BOTTOM TWO BUTTONS --- */

/* 4th button (HOR): center bottom row, left position */
#container a:nth-of-type(4) {
    grid-column: 1;
}

/* 5th button (SCF): center bottom row, right position */
#container a:nth-of-type(5) {
    grid-column: 3;
}


    </style>
